<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <title>Spotify Weekly Wrapped!</title>
  </head>
  <body>
    <div class="text-center" style="height: 100vh">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="display-1" id="heading">Spotify Weekly Wrapped!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="fs-4" id="placeholder">
            What's the music trend with your friends this week?
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="New Password" />
          <button onclick="login()">Login</button>
          <button onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Our script must be loaded after firebase references -->
  <script src="firebase.js"></script>
</html>
