<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <title>Spotify</title>
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <div class="position-relative">
        <div class="position-absolute top-50 end-0">
          <a class="sign-in" href="#anchor">Sign In/Sign Up</a>
        </div>
    </div>
  </div>
    <div class="row">
      <div class="col-xs-12">
        <h1 class="display-1" id="heading">Placeholder for App Name</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2 class="display-5 text-center" id="about"><u>About</u></h2>
        <p class="fs-4 text-center" id="placeholder">Placeholder for text</p>
      </div>
    </div>
    <br>
  <div class="container">
    <div class="d-block text-center" id="account-div">
      <h3 class="display-4" id="anchor">Create Account</h3>
      <form id="account-form">
        <div class="mb-3 text-center">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="Enter your email" required>
          <label for="exampleInputPassword1" class="form-label"></label>
        </div>
        <div class="mb-3 text-center">
          <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
          <br>
          <button type="button" class="btn btn-lg btn-outline-dark" id="sign-in-btn">Sign In</button>
        </div>
      </form>
    </div>
</body>
</html>
