<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <title>Spotify Weekly Wrapped!</title>
  </head>
  <body>
    <div class="text-center" style="height: 100vh">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="display-3" id="heading" style="color:whitesmoke">Updates you <em>won't</em> skip through</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="fs-4 display-1" id="placeholder">
            Spotify Wrapped is back, just a little more...<em>personal</em>
          </p>
          <a href="#here" ><button type="button" class="btn-lg btn btn-outline-light">JOIN US</button></a>
        </div>
      </div>
      <br>
      <div class="row">
        
        <div style="width: 20%" class="border mx-auto rounded p-4 col-xs-12" id="here">
          <input style="width:87%" class="mx-auto m-3 form-control" type="email" id="email" placeholder="Email" />
          <input style="width:87%" class="mx-auto m-3 form-control" type="password" id="password" placeholder="New Password" />
          <br><button class="m-1 btn-lg btn bg-light btn-outline-light text-black-50" onclick="login() ">sign in</button>
          <button class="btn-lg bg-light btn btn-outline-light text-black-50" onclick="register()">sign up</button>
        </div>
      </div>
    </div>
  </body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Our script must be loaded after firebase references -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>

</html>
